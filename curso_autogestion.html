   <style>
    .nav-link {
      position: relative;
      font-size: 1.125rem; /* text-lg */
      font-weight: 600;
      padding-bottom: 4px;
      color: #4B5563; /* gray-700 */
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #dc2626; /* red-600 */
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #dc2626; /* red-600 */
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-link.active {
      color: #dc2626;
    }

    .nav-link.active::after {
      width: 100%;
    }
  </style>
</head>
